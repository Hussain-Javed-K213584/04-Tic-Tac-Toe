<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <img src="./assets/images/background.jpeg" alt="Background"> -->
    <div class="container">
        <header class="title-bar">
            <p class="title-bar-heading">Tic Tac Toe</p>
        </header>
        <div id="buttonContainer" class="player-choice-container">
            <div class="choice-box-1">
                <button id="markerX" class="choice-x">X</button>
            </div>
            <div class="choice-box-2">
                <button id="markerO" class="choice-o">O</button>
            </div>
        </div>
        <div class="box-grid">
            <div class="box box-1">
                <span class="player-click"></span>
            </div>
            <div class="box box-2">
                <span class="player-click"></span>
            </div>
            <div class="box box-3">
                <span class="player-click"></span>
            </div>
            <div class="box box-4">
                <span class="player-click"></span>
            </div>
            <div class="box box-5">
                <span class="player-click"></span>
            </div>
            <div class="box box-6">
                <span class="player-click"></span>
            </div>
            <div class="box box-7">
                <span class="player-click"></span>
            </div>
            <div class="box box-8">
                <span class="player-click"></span>
            </div>
            <div class="box box-9">
                <span class="player-click"></span>
            </div>
        </div>
    </div>
</body>
</html>
